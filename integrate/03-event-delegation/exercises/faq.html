<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FAQ</title>

    <script id="handlers">
      "use strict";

      const toggleFAQsHandler = (event) => {

        console.log(detEl);
        console.log(event.target);

        const sectionChildren = sectionEl.children;

        // const eventPath = _;
        //const eventTarget = _;

        for (const child of sectionChildren) {
          const faqNotInPath = child.open;
          if (faqNotInPath && child != this) {
            faqNotInPath = !open;
          }
        }
      };
    </script>
  </head>

  <body>
    <main id="user-interface">
      <section id="faqs">
        <details id="one-fish">
          <summary>one fish?</summary>
          <p>
            if only there were two fish!
          </p>
        </details>
        <details id="two-fish">
          <summary>two fish?</summary>
          <p>
            well now that we have two fish, don't you wish ...
          </p>
        </details>
        <details id="red-fish">
          <summary>red fish?</summary>
          <p>
            ... for a blue fish!
          </p>
        </details>
        <details id="blue-fish">
          <summary>blue fish?</summary>
          <p>
            ahhh.. that's the ticket
          </p>
        </details>
      </section>
    </main>

    <script id="listeners">
      const detEl = document.querySelectorAll("details");
      detEl.forEach((detail) => {
        detail.addEventListener("toggle", toggleFAQsHandler);
      });
    </script>
